id: lora_sdr_data_source_sim
label: Data source sim
category: '[LoRa]/Tx'
flags: [python, cpp]

parameters:
-   id: pay_len
    label: Pay_len
    dtype: int
    default : 64
-   id: n_frames
    label: N_frames
    dtype: int
    default : 5
-   id: string_input
    label: Input string
    dtype: string
    default: ''
-   id: mean
    label : Mean time (ms)
    dtype : int
    default : 200
-   id: multi_control
    label : Multi control mode
    dtype : bool
    default : False

inputs:

assert:
-   ${ pay_len > 1 }
-   ${ n_frames > 1}
-   ${ mean >1}

outputs:
-   domain: message
    id: msg
-   domain: stream
    dtype: byte

templates:
    imports: import lora_sdr
    make: lora_sdr.data_source_sim(${pay_len}, ${n_frames}, ${string_input}, ${mean}, ${multi_control})

cpp_templates: 
     includes: ['#include <lora_sdr/data_source_sim.h>'] 
     declarations: 'lora_sdr::data_source_sim::sptr ${id};' 
     make: 'this->${id} = lora_sdr::data_source_sim::make(${pay_len}, ${n_frames}, ${string_input}, ${mean}, ${multi_control});' 


documentation: |-
    Generate a new random payload string every trigger.(Random string formed from characters: a-z, A-Z, 0-9)
        Parameters:
            Pay_len: length of the payload in bytes
            N_frames: number of frames to send
            Input string: specific input string to be used, if empty random generated will be used
            mean : 
        Output:
            msg: payload data as a string

file_format: 1
